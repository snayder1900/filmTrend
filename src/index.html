<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/filmtrend.png"
      type="image/x-icon"
    />
    <title>filmTrend</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <!-- ❗️❗️❗️ Add partials like so for every page -->

    <header class="header">
      <div class="container">
        <nav class="nav">
          <div class="nav__logo">
            <a class="svg--container" href="#">
              <svg
                class="svg--container__svg"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="#818181"
                class="btn__icono"
                viewBox="0 0 16 16"
              >
                <path
                  d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z"
                />
              </svg>
            </a>
            <h1 class="nav__title">FILMOTEKA</h1>
          </div>
          <ul class="nav__ul">
            <li class="nav__item"><a class="nav__link" href="#">INICIO</a></li>
            <li class="nav__item">
              <a class="nav__link" href="#">MI LIBRERIA</a>
            </li>
          </ul>
        </nav>
        <div class="header-search">
          <input class="header-search__input" id="search-input" />
          <button id="search-button">Buscar</button>
        </div>
      </div>
    </header>
    <main class="main container">
      <div class="main__populares" id="populares" data-pagina="1">
        <div class="main__grid">
          <!-- <div class="main__media">
							<a href="#" class="main__media-thumb">
								<img class="main__media-img" src="./img/1.png" alt="" />
							</a>
							<p class="main__media-titulo">The boys</p>
							<p class="main__media-fecha">2021</p>
						</div> -->
        </div>
      </div>

      <div class="main__paginacion">
        <button class="btn" id="pagina-anterior">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="btn__icono"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
            />
          </svg>
          Anterior
        </button>
        <button class="btn" id="pagina-siguiente">
          Siguiente
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="btn__icono"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
            />
          </svg>
        </button>
      </div>
    </main>
    <section class="media" id="media">
      <div class="media__contenedor">
        <div class="media__backdrop">
          <img
            src="https://image.tmdb.org/t/p/w500//jsoz1HlxczSuTx0mDl2h0lxy36l.jpg"
            class="media__backdrop-image"
          />
        </div>
        <div class="media__imagen">
          <img
            src="https://image.tmdb.org/t/p/w500//4GVIfQVABjKuAWy3fvidPJZE52t.jpg"
            class="media__poster"
          />
        </div>
        <div class="media__info">
          <h1 class="media__titulo">Titulo</h1>
          <p class="media__fecha">2022</p>
          <p class="media__overview">Lorem ipsum dolor sit amet.</p>
        </div>
        <button class="media__btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            viewBox="0 0 16 16"
            class="media__btn-icono"
          >
            <path
              d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"
            />
          </svg>
        </button>
      </div>
    </section>
  </body>
</html>
